<script type="text/javascript">
	function getQueryString(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
		var r = window.location.search.substr(1).match(reg);
		if (r != null)
			return unescape(r[2]);
		return null;
	}

	var uuid = getQueryString("uuid");

	var vue = new Vue({
		el : '.container',
		data : {
			m : {}
		},

		methods : {
			getData : function() {
				this.$http.get('/env/getEnv/' + uuid).then(function(res) {
					console.log(res)
					console.log(res.body.version)
					this.m = res.body;
				}, function() {
					console.log('failed');
				});
			},

		}

	});

	vue.getData();

	console.log(vue.m);
	console.log("###");
</script>
